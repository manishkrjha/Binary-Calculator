<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <div class="container">
        <div id = "res"></div>
        <div id="btns">
            <button onclick="pushZero()" id="btn0">0</button>
            <button onclick="pushOne()" id="btn1">1</button>
            <button  onclick="clear()" id="btnClr">C</button>
            <button  onclick="result()" id="btnEql">=</button>
            <button class="operator" id="btnSum">+</button>
            <button class="operator" id="btnSub">-</button>
            <button class="operator" id="btnMul">*</button>
            <button class="operator" id="btnDiv">/</button>
        </div>
        </div>
        
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
